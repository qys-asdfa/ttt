<script>
    onload = function(){
        //类和类的继承
        //js是没有类的概念，js类是一种语法糖

        //类
        class Abs{
           //构造函数，给里面的变量进行初始化操作，构造函数在类的实例化时，会自动调用
           constructor(arg){
              this.type = "干了兄弟们";
           }
           lop(name){
              console.log(this.type+"says:"+name);
           }
           bnm(){
               console.log(this.type+"在蹦迪");
           }
        }
        
        //实例化
        let abs = new Abs();
        //调用了类里面的方法
        abs.lop('奥利给！干了兄弟们');
        abs.bnm();


        //子类可以继承父类的内容
        class Hom extends Abs{
            constructor(arg){
                 super();//如果子类里面想要使用this，必须在this使用前面调用 super
					//原因是：子类没有自己的this指向，必须使用 super函数来继承父类的this指向
                    this.type = "cat"
            }
            sing(){
                console.log(this.type+"唱山歌");
            }
        }

        let hom = new Hom();
        hom.lop('狐妖小娘');
        hom.sing();

    }
</script>
</html>
